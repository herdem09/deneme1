<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Ev Sistemi - Kontrol Paneli</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Akıllı Ev Sistemi Logo" class="logo-small">
                <h1>Akıllı Ev Kontrol Paneli</h1>
            </div>
            <div class="header-buttons">
                <button id="refreshButton" class="refresh-button">
                    <i class="fas fa-sync-alt"></i> Yenile
                </button>
                <a href="{{ url_for('logout') }}" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> Çıkış
                </a>
            </div>
        </header>
        
        <div class="controls-container">
            <div class="control-item">
                <div class="control-icon">
                    <i class="fas fa-door-closed" id="kapiIcon"></i>
                </div>
                <div class="control-info">
                    <h3>Kapı</h3>
                    <label class="switch">
                        <input type="checkbox" id="kapiControl">
                        <span class="slider round"></span>
                    </label>
                    <p id="kapiStatus" class="status-text">Kapalı</p>
                </div>
            </div>
            
            <div class="control-item">
                <div class="control-icon">
                    <i class="fas fa-fan" id="vantilatorIcon"></i>
                </div>
                <div class="control-info">
                    <h3>Vantilatör</h3>
                    <label class="switch">
                        <input type="checkbox" id="vantilatorControl">
                        <span class="slider round"></span>
                    </label>
                    <p id="vantilatorStatus" class="status-text">Kapalı</p>
                </div>
            </div>
            
            <div class="control-item">
                <div class="control-icon">
                    <i class="fas fa-window-maximize" id="pencereIcon"></i>
                </div>
                <div class="control-info">
                    <h3>Pencere</h3>
                    <label class="switch">
                        <input type="checkbox" id="pencereControl">
                        <span class="slider round"></span>
                    </label>
                    <p id="pencereStatus" class="status-text">Kapalı</p>
                </div>
            </div>
            
            <div class="control-item">
                <div class="control-icon">
                    <i class="fas fa-blinds" id="perdeIcon"></i>
                </div>
                <div class="control-info">
                    <h3>Perde</h3>
                    <label class="switch">
                        <input type="checkbox" id="perdeControl">
                        <span class="slider round"></span>
                    </label>
                    <p id="perdeStatus" class="status-text">Kapalı</p>
                </div>
            </div>
        </div>
        
        <div class="save-container">
            <button id="saveChangesButton" class="save-button">
                <i class="fas fa-save"></i> Değişiklikleri Kaydet
            </button>
            <div id="saveMessage" class="save-message"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
