<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Ev Sistemi - Giriş</title>
    <link rel="icon" href="https://itumtal.com/belgeler/LOGO_Sunum/ITU_MTAL_Logo-01.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #3494e6, #ec6ead);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo-container img {
            max-width: 150px;
            transition: transform 0.5s;
        }
        
        .logo-container img:hover {
            transform: scale(1.1);
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3494e6, #ec6ead);
            border: none;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .animate-in {
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .floating-squares {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }
        
        .square {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(100px, -100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="login-container animate-in">
                    <div class="floating-squares">
                        <div class="square" style="width: 40px; height: 40px; left: 10%; top: 20%; animation-delay: 0s;"></div>
                        <div class="square" style="width: 60px; height: 60px; left: 80%; top: 30%; animation-delay: 2s;"></div>
                        <div class="square" style="width: 30px; height: 30px; left: 30%; top: 70%; animation-delay: 4s;"></div>
                        <div class="square" style="width: 50px; height: 50px; left: 70%; top: 80%; animation-delay: 6s;"></div>
                    </div>
                    
                    <div class="logo-container">
                        <img src="https://itumtal.com/belgeler/LOGO_Sunum/ITU_MTAL_Logo-01.png" alt="Logo" class="img-fluid">
                        <h2 class="mt-3">Akıllı Ev Sistemine Hoş Geldiniz</h2>
                    </div>
                    
                    {% if hata %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i> {{ hata }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Kapat"></button>
                    </div>
                    {% endif %}
                    
                    <form action="/login" method="post">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="kullanici_adi" name="kullanici_adi" placeholder="Kullanıcı Adı" required>
                            <label for="kullanici_adi"><i class="fas fa-user me-2"></i>Kullanıcı Adı</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="sifre" name="sifre" placeholder="Şifre" required>
                            <label for="sifre"><i class="fas fa-lock me-2"></i>Şifre</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i> Giriş Yap
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Animasyonlu elemanlar için
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.animate-in').forEach(function(element) {
                element.style.opacity = 1;
            });
        });
    </script>
</body>
</html>
