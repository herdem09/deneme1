<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İTÜ MTAL Akıllı Ev Kontrol Sistemi</title>
    <link rel="icon" href="https://itumtal.com/belgeler/LOGO_Sunum/ITU_MTAL_Logo-01.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="https://itumtal.com/belgeler/LOGO_Sunum/ITU_MTAL_Logo-01.png" alt="İTÜ MTAL Logo" class="logo">
        </div>
        <h1>Akıllı Ev Kontrol Sistemi</h1>
    </div>

    <div class="container">
        <div class="login-container">
            <div class="form-container">
                <h2><i class="fas fa-home"></i> Giriş Yapın</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username"><i class="fas fa-user"></i> Kullanıcı Adı:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password"><i class="fas fa-lock"></i> Şifre:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Giriş Yap</button>
                </form>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Mail Onay Modal -->
    <div id="mailModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-envelope"></i> E-posta Onayı</h2>
            <p>Giriş yapabilmeniz için onay kodu gönderildi. Lütfen e-posta adresinizi kontrol ediniz.</p>
            <div class="input-group">
                <label for="verificationCode"><i class="fas fa-key"></i> Onay Kodu:</label>
                <input type="text" id="verificationCode" name="verificationCode" required>
            </div>
            <button id="verifyCodeBtn" class="btn btn-primary">Onayla</button>
            <div id="verifyErrorMessage" class="error-message"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 İTÜ MTAL Akıllı Ev Kontrol Sistemi</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
