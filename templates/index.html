<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İTÜ MTAL Akıllı Ev Sistemleri</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="header">
        <img src="https://itumtal.com/belgeler/LOGO_Sunum/ITU_MTAL_Logo-01.png" alt="İTÜ MTAL Logo" class="logo">
    </div>
    
    <div class="container">
        <div class="login-container" id="loginContainer">
            <div class="login-card animate__animated animate__fadeIn">
                <h2><i class="fas fa-home"></i> Akıllı Ev Sistemleri</h2>
                <div class="login-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="kullaniciAdi" placeholder="Kullanıcı Adı">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="sifre" placeholder="Şifre">
                    </div>
                    <button id="girisBtn" class="btn pulse-btn">
                        <i class="fas fa-sign-in-alt"></i> Giriş Yap
                    </button>
                    <div id="hataGiris" class="hata-mesaji"></div>
                </div>
            </div>
        </div>
        
        <div class="verify-container" id="verifyContainer" style="display: none;">
            <div class="verify-card animate__animated animate__fadeIn">
                <h2><i class="fas fa-envelope"></i> E-posta Doğrulama</h2>
                <p>Doğrulama kodu <strong>hidayete369@gmail.com</strong> adresine gönderildi.</p>
                <p>Lütfen e-postanızı kontrol edip, doğrulama kodunu girin.</p>
                
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="text" id="dogrulamaKodu" placeholder="Doğrulama Kodu">
                </div>
                <button id="dogrulaBtn" class="btn pulse-btn">
                    <i class="fas fa-check-circle"></i> Doğrula
                </button>
                <div id="hataDogrulama" class="hata-mesaji"></div>
            </div>
        </div>
    </div>
    
    <div class="particles-container" id="particles-js"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
