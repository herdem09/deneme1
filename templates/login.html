<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Ev Sistemi - Giriş</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Akıllı Ev Sistemi Logo" class="logo">
        </div>
        <h1>Akıllı Ev Sistemi</h1>
        <div class="form-container">
            <h2>Giriş Yap</h2>
            {% if hata %}
                <div class="error-message">{{ hata }}</div>
            {% endif %}
            <form action="/giris" method="POST">
                <div class="form-group">
                    <label for="kullanici_adi">Kullanıcı Adı:</label>
                    <input type="text" id="kullanici_adi" name="kullanici_adi" required>
                </div>
                <div class="form-group">
                    <label for="sifre">Şifre:</label>
                    <input type="password" id="sifre" name="sifre" required>
                </div>
                <button type="submit" class="btn">Giriş Yap</button>
            </form>
        </div>
    </div>
</body>
</html>
