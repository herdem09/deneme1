<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Ev Sistemi - Onay Kodu</title>
    <link rel="icon" href="https://itumtal.com/belgeler/LOGO_Sunum/ITU_MTAL_Logo-01.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #3494e6, #ec6ead);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .verification-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo-container img {
            max-width: 150px;
            transition: transform 0.5s;
        }
        
        .logo-container img:hover {
            transform: scale(1.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3494e6, #ec6ead);
            border: none;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .form-control.code-input {
            font-size: 24px;
            text-align: center;
            letter-spacing: 5px;
        }
        
        .animate-pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .mail-icon {
            font-size: 50px;
            color: #3494e6;
            margin-bottom: 20px;
        }
        
        .info-text {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="verification-container">
                    <div class="logo-container">
                        <img src="https://itumtal.com/belgeler/LOGO_Sunum/ITU_MTAL_Logo-01.png" alt="Logo" class="img-fluid">
                        <h2 class="mt-3">E-posta Doğrulama</h2>
                    </div>
                    
                    <div class="text-center">
                        <i class="fas fa-envelope mail-icon animate-pulse"></i>
                        <p class="info-text">Size bir doğrulama kodu gönderdik. Lütfen e-postanızı kontrol edin ve aldığınız 6 haneli kodu aşağıya girin.</p>
                    </div>
                    
                    {% if hata %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i> {{ hata }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Kapat"></button>
                    </div>
                    {% endif %}
                    
                    <form action="/dogrula" method="post">
                        <div class="mb-4">
                            <input type="text" class="form-control code-input" id="onay_kodu" name="onay_kodu" placeholder="------" maxlength="6" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-check-circle me-2"></i> Doğrula
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Onay kodu giriş alanı için özel işlem
        document.getElementById('onay_kodu').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '').substring(0, 6);
        });
    </script>
</body>
</html>
