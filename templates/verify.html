<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Ev Sistemi - Doğrulama</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Akıllı Ev Sistemi Logo" class="logo">
                <h1>E-posta Doğrulama</h1>
            </div>
            
            <div class="info-message">
                <p>Doğrulama kodu <strong>hidayete369@gmail.com</strong> adresine gönderildi.</p>
                <p>Lütfen size gönderilen 6 haneli kodu giriniz.</p>
            </div>
            
            <form action="{{ url_for('verify') }}" method="post" class="verification-form">
                <div class="form-group">
                    <label for="verification_code">Doğrulama Kodu</label>
                    <input type="text" id="verification_code" name="verification_code" required>
                </div>
                
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
                
                <button type="submit" class="login-button">Doğrula</button>
            </form>
        </div>
    </div>
</body>
</html>
